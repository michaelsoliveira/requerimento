services:
  php:
    container_name: php8
    build:
      context: .
      dockerfile: ./php/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./backend:/var/www/html
    networks:
      - meta_network
    depends_on:
      - mysql
  mysql:
    image: mysql:8.1.0
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=meta
      - MYSQL_PASS=secret
    ports:
      - "3306:3306"
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - meta_network
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "8080:80"
    networks:
      - meta_network
    volumes:
      - ./backend/:/var/www/html/
      - ./logs/nginx:/var/log/nginx
    container_name: nginx

  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=secret
    networks:
      - meta_network
networks:
  meta_network: